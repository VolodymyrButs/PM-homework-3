<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/block2.css" />
    <title>Document</title>
</head>
<body>

<div id="block2">
                
    <div class="location">
        <div class="region">Ваш регион:</div>
        <div class="city">Москва</div>
    </div>

    <div class="personal">  
        <a href="#" class="login">Войти</a>
        <a href="#" class="account">Личный кабинет</a>
    </div>
  

    <div class="logo">            
        <p class="txt1">HO</p>
        <p class="logo_center"></p>
        <p class="txt2">RU</p>   
        <br>
        <p class="logo_slogan">Оборудование и решения для VOIP</p>
    </div>
    
    <div class="recall">
        <a href="#" class="recall_txt">Обратный</a>
        <a href="#" class="recall_txt">Звонок</a>
    </div>

    <div class="icons">
        <a href="#" class="icon1"><img src="./img/icon1.png" alt="Search"></a>
        <button class="btn_cart">
            <a href="#" class="icon2"><img src="./img/icon2.png" alt="Cart"></a>
            <div class="cart_info">
                <p class="cart">Корзина</p>
                <p class="sum">10 / 10 000р.</p>
            </div>
        </button>
    </div>

    <div class="btn_options"> 
        <a href="#"> 
            <img style="vertical-align:middle" src="./img/heart.png" height="17px"> 
            <span>Избранные</span> 
            <span>7</span> 
        </a> 
        <a href="#"> 
            <img style="vertical-align:middle" src="./img/btn_options_arrow.png" height="23px"> 
            <span>Сравнения</span> 
            <span>2</span> 
        </a> 
    </div>


    <div class="contacts">
        <p class="phone">+7 495 2-55-44-66</p>          
        <div class="social">
            <img src="./img/viber.jpg" alt="Viber">
            <img src="./img/wtsapp.jpg" alt="Whatsapp">
            <p>+7 911 111-11-11</p>
        </div>
        <p class="schedule">(пн-пт с 9 до 18 ч)</p>            
        <a href="#" class="email">info@homy.ru</a>
        <div class="skype">
            <img src="./img/skype.png" alt="Skype">
            <p>skype-on.06</p>
        </div>
    </div>  
    
    <div class="search">
        <div class="search_txt">
            <img src="./img/coin.png">
            <div>            
                <span class="search_txt1">void решения</span>
                <br>
                <span class="search_txt2">для экономных людей</span>
            </div>

        </div>
        <form>
            <input class="search_bar" placeholder="Поиск по сайту">
            <button class="search_go">искать</button>
        </form>
    </div>
       
</div>   

</body>
</html>
